<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: blueviolet;">
    <div class="login">
        <h1 class="form-center">Welcome...!</h1>
        <form action="need-validation">

            <div class="form-group was-validated ">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email " name="email" class="form-control" required></input>
            </div>
            <div class="form-group was-validated">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password " name="password" class="form-control" required></input>
                <div class="invalid-feedback">Please enter your email address</div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="checkbox" class="form-check-input">
                <label for="check" class="form-check-label">Remember me</label>
                <div class="invalid-feedback">Please enter your password</div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
